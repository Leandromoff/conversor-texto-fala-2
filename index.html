<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Texto para Fala</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Conversor de Texto para Fala</h1>
        </header>

        <main>
            <div class="text-input-container">
                <textarea id="text-input" placeholder="Digite seu texto aqui..."></textarea>
                <div class="text-stats">
                    <span id="word-count">0</span> palavras | 
                    <span id="char-count">0</span> caracteres
                </div>
            </div>

            <div class="controls-container">
                <div class="control-group">
                    <label for="language-select">Idioma:</label>
                    <select id="language-select">
                        <option value="en-US|AndrewMultilingualNeural">Inglês (EUA)</option>
                        <option value="pt-BR|AntonioNeural">Português (Brasil)</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="speed-control">Velocidade:</label>
                    <div class="slider-container">
                        <input type="range" id="speed-control" min="0.5" max="2" step="0.1" value="1">
                        <span id="speed-value">1x</span>
                    </div>
                </div>
            </div>

            <div class="buttons-container">
                <button id="play-btn" class="btn primary-btn">Reproduzir</button>
                <button id="download-btn" class="btn primary-btn">Download</button>
            </div>

            <div id="status-message" class="status-message"></div>
        </main>

        <footer>
            <p>© 2025 Conversor de Texto para Fala</p>
        </footer>
    </div>

    <script src="azure-speech.js"></script>
    <script src="script.js"></script>
</body>
</html>
